Request:
  properties:
    endpoints:
      $ref: "basic.yaml#/Endpoints"
    properties:
      id: /properties/properties
      items:
        id: /properties/properties/items
        pattern: ^[0-9a-zA-Z-:@_\.]{1,64}$
        type: string
      type: array
  required:
  - endpoints
  - properties
  type: object
Response:
  properties:
    endpoint-properties:
      id: /properties/endpoint-properties
      patternProperties:
        ^(ipv4:(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))|(ipv6:((:|[0-9a-fA-F]{0,4}):)([0-9a-fA-F]{0,4}:){0,5}((([0-9a-fA-F]{0,4}:)?(:|[0-9a-fA-F]{0,4}))|(((25[0-5]|2[0-4][0-9]|[01]?[0-9]?[0-9])\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9]?[0-9])))(%[a-zA-Z0-9]+)?)|(ipv6:(([^:]+:){6}(([^:]+:[^:]+)|(.*\..*)))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?)(%.+)?;)$:
          id: /properties/endpoint-properties/patternProperties/endpoint
          patternProperties:
            ^[0-9a-zA-Z-:@_\.]{1,64}$:
              id: /properties/endpoint-properties/patternProperties/endpoint/patternProperties/property
              type: string
          type: object
      type: object
    meta:
      id: /properties/meta
      properties:
        dependent-vtags:
          $ref: "basic.yaml#/DependentVtags"
      required:
      - dependent-vtags
      type: object
  required:
  - endpoint-properties
  - meta
  type: object
